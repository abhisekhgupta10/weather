<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fa862b6cef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="heading">Find my weather</h1>
            <div class="input">
                <label for="city">City Name</label>
                <input type="text" name="" id="srch" placeholder="Enter Your City Name" required>
                <button id="search"><i class="fa-brands fa-searchengin"></i></button>
            </div>
            <div class="all">
                <div class="details">
                    <img src="" alt="">
                    <h2>City: <span id="city"></span></h2>
                    <h3>Temperature: <span id="temp"></span></h3>
                    <p>Description: <span id="dsc"></span></p>
                </div>
            </div>
           
        </div>
    </div>
    <script src="req.js"></script>
</body>
</html>
